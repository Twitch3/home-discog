<div class="add-album-modal">
  <div class="album-search">
    <input [(ngModel)]="query" type="text" />
    <button (click)="search()">Search</button>
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <!-- (keyup)="applyFilter($event)" -->
    <input matInput placeholder="Ex. Mia" #input />
  </mat-form-field>
  <div class="album-search-results">
    <table mat-table [dataSource]="searchResults" matSort class="search-results-table">
      <!-- ID Column -->
      <ng-container matColumnDef="cover">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cover</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}%</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Artists</th>
        <td mat-cell *matCellDef="let row">{{ getArtistsString(row['artist-credit']) }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let row">{{ row.country }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="tracks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Tracks</th>
        <td mat-cell *matCellDef="let row">{{ row['track-count'] }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="release_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Date</th>
        <td mat-cell *matCellDef="let row">{{ row.date }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
      </tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
  <button>Cancel</button>
</div>
